<div class="pagination">
    <ul>
        <tst:if against="" compare="previousPageHref" operator="EQ">
            <li class="backdisabled">
        <span>
          <svg height="24" role="img" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><title>{tst:text value='previousTitle'}</title><path
                  d="M0 0h24v24H0z" fill="none"/><path
                  d="M10.828 12l4.95 4.95-1.414 1.414L8 12l6.364-6.364 1.414 1.414z"/></svg>
        </span>
            </li>
        </tst:if>
        <tst:else>
            <li class="back">
                <a href="{tst:text value='previousPageHref'}">
                    <svg height="24" role="img" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <title>{tst:text value='previousTitle'}</title>
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M10.828 12l4.95 4.95-1.414 1.414L8 12l6.364-6.364 1.414 1.414z"/>
                    </svg>
                </a>
            </li>
        </tst:else>
        <tst:for value="pages" var="page">
            <tst:if against="true" compare="page.groupPreviousPages" operator="EQ">
                <li><span class="pagination-dots">...</span></li>
            </tst:if>
            <tst:if against="true" compare="page.isCurrentPage" operator="EQ">
                <li><strong>{tst:text value='page.number'}</strong></li>
            </tst:if>
            <tst:else>
                <li><a href="{tst:text value='page.href'}">{tst:text value='page.number'}</a></li>
            </tst:else>
            <tst:if against="true" compare="page.groupNextPages" operator="EQ">
                <li><span class="pagination-dots">...</span></li>
            </tst:if>
        </tst:for>
        <tst:if against="" compare="nextPageHref" operator="EQ">
            <li class="nextdisabled">
        <span>
          <svg height="24" role="img" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><title>{tst:text value='nextTitle'}</title><path
                  d="M0 0h24v24H0z" fill="none"/><path
                  d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"/></svg>
        </span>
            </li>
        </tst:if>
        <tst:else>
            <li class="next">
                <a href="{tst:text value='nextPageHref'}">
                    <svg height="24" role="img" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <title>{tst:text value='nextTitle'}</title>
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"/>
                    </svg>
                </a>
            </li>
        </tst:else>
    </ul>
</div>
